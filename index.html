<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomadoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://anthonyterrien.com/js/jquery.knob.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div class="container main">
  <h1 class="text-center">Pamadoro clock</h1>

  <div class="row">
      <div class="currentTime text-center">start</div>
  </div>

  <div class="row">
      <div class="Session text-center">start</div>
  </div>

  <div class="row">
      <div class="Break text-center">start</div>
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btncountdown" type="button" name="countdown" value="countdown">
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btnpause" type="button" name="pause" value="pause">
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btnreset" type="button" name="reset" value="reset">
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btnsessionupdateplus" type="button" value="session +">
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btnsessionupdateminus" type="button" value="session -">
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btnbreakupdateplus" type="button" value="break +">
  </div>

  <div class="row text-center">
    <input class="btn btn-primary btnbreakupdateminus" type="button" value="break -">
  </div>
  <div class="row text-center">
    <input type="text" value="75" class="dial">
  </div>

</body>
</html>
