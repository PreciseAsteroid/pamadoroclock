<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomadoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div class="container main">
  <h1 class="text-center">Pamadoro clock</h1>

  <div class="row">
      <div class="timer text-center"></div>
  </div>
  <div class="row text-center">
      <!-- <div class="btn bStart text-center">Start</div> -->
      <input class="btn btn-primary" id= "bStart" type="button" value="start">
  </div>
  <div class="row  text-center">
      <!-- <div class="btn bEnd text-center">End</div> -->
      <input class="btn btn-primary" id= "bEnd" type="button" value="end">
  </div>
  <div class="row  text-center">
      <!-- <div class="btn bEnd text-center">End</div> -->
      <input class="btn btn-primary" id= "bPlus" type="button" value="fa-plus-square">
  </div>

  <div class="row  text-center">
      <!-- <div class="btn bEnd text-center">End</div> -->
      <input class="btn btn-primary" id= "bMinus" type="button" value="fa-minus-square">
  </div>
  <div class="row  text-center">
      <!-- <div class="btn bEnd text-center">End</div> -->
      <div class="chart"></div>
  </div>
</div>

</body>
</html>
